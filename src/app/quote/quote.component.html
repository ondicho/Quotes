<div class="container-fluid">
  <h1>Quotes</h1>
  <hr>
    <p>quote works!</p>
    <app-quote-form (quoteEvent)="addNewQuote($event)"></app-quote-form>

  <div class="row">
    <div class="col-md-12">
      <div *ngFor='let quote of quote;let i=index'>
        <ul>
          <li id="{{i}}">{{quote.quote}} by {{quote.author}}<app-qoute-details></app-qoute-details></li>
        </ul>
      </div>

      </div>
    </div>
  </div>
