<div class="container-fluid">
  <h2>New Quote</h2>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)='submitQuote()'  #quoteForm='ngForm'>
        <div class="form-group">
          <label for="quote">Quote  : </label>
          <input type="text"class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #name='ngModel'  required>
        </div>

        <div class="form-group">
          <label for="author">Author  : </label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name='ngModel' required>
        </div>

        <button type="submit" class="btn btn-primary">Add Quote</button>
      </form>
    </div>
  </div>
</div>
